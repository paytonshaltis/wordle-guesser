<!DOCTYPE html5>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Best Guess</title>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="guesser.js"></script>
  <script src="words.js"></script>

</head>
<body>
  <div class="stats-wrapper">
    <div class="stats-board">
      <div class="heading">
        <p class="title"></p>
        <div class="close" onclick="toggleStatsMenu()"></div>
      </div>
      <p class="info" id="i1"></p>
      <p class="info" id="i2"></p>
    </div>
  </div>
  <div class="filter">
    <header>
      <div>left</div>
      <div class="title">Wordle</div>
      <div>right</div>
    </header>
    <main>
      <div class="error"></div>
      <div class="board">
        <div class="row" id="0">
          <div class="tile" id="00" onclick="toggleTile('00')"></div>
          <div class="tile" id="01" onclick="toggleTile('01')"></div>
          <div class="tile" id="02" onclick="toggleTile('02')"></div>
          <div class="tile" id="03" onclick="toggleTile('03')"></div>
          <div class="tile" id="04" onclick="toggleTile('04')"></div>
        </div>
        <div class="row" id="1">
          <div class="tile" id="10" onclick="toggleTile('10')"></div>
          <div class="tile" id="11" onclick="toggleTile('11')"></div>
          <div class="tile" id="12" onclick="toggleTile('12')"></div>
          <div class="tile" id="13" onclick="toggleTile('13')"></div>
          <div class="tile" id="14" onclick="toggleTile('14')"></div>
        </div>
        <div class="row" id="2">
          <div class="tile" id="20" onclick="toggleTile('20')"></div>
          <div class="tile" id="21" onclick="toggleTile('21')"></div>
          <div class="tile" id="22" onclick="toggleTile('22')"></div>
          <div class="tile" id="23" onclick="toggleTile('23')"></div>
          <div class="tile" id="24" onclick="toggleTile('24')"></div>
        </div>
        <div class="row" id="3">
          <div class="tile" id="30" onclick="toggleTile('30')"></div>
          <div class="tile" id="31" onclick="toggleTile('31')"></div>
          <div class="tile" id="32" onclick="toggleTile('32')"></div>
          <div class="tile" id="33" onclick="toggleTile('33')"></div>
          <div class="tile" id="34" onclick="toggleTile('34')"></div>
        </div>
        <div class="row" id="4">
          <div class="tile" id="40" onclick="toggleTile('40')"></div>
          <div class="tile" id="41" onclick="toggleTile('41')"></div>
          <div class="tile" id="42" onclick="toggleTile('42')"></div>
          <div class="tile" id="43" onclick="toggleTile('43')"></div>
          <div class="tile" id="44" onclick="toggleTile('44')"></div>
        </div>
        <div class="row" id="5">
          <div class="tile" id="50" onclick="toggleTile('50')"></div>
          <div class="tile" id="51" onclick="toggleTile('51')"></div>
          <div class="tile" id="52" onclick="toggleTile('52')"></div>
          <div class="tile" id="53" onclick="toggleTile('53')"></div>
          <div class="tile" id="54" onclick="toggleTile('54')"></div>
        </div>
      </div>
    </main>
    <div class="keyboard"></div>
  </div>
</body>
</html>
